<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
</head>
<body>

<button th:onclick="|location.href='@{/cs/logout}'|">로그아웃</button>
<button th:onclick="|location.href='@{/cs/inquiry}'|">문의하기</button>

<h2>Board</h2>
<table border="1">
    <thead>
    <tr>
        <th> 제목</th>
        <th> 분류</th>
        <th> 작성일시</th>
        <th> 답변여부</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${posts==null}">
        <td colspan="4"> 작성된 문의가 없습니다.</td>
    </tr>
    <tr th:each="post : ${posts}">

        <td><a th:href="@{/cs/inquiryDetail(id=${inquiry.inquiryId})}" th:text="${inquiry.title}"></a></td>
        <td><span th:text="${post.getTitle()}"></span></td>
        <td><span th:text="${post.writeDate}"></span></td>
        <td><span th:text="${post.isAnswered} ? '답변 완료' : '답변 대기 중' "></span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
