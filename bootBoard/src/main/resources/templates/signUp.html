<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<th:block th:include="fragments/headingBannerOnly" />

<h2>회원가입</h2>

<form method="post" action="/user/signup">
  <table border="1">
    <tr>
      <td>사용자 이름</td>
      <td><input type="text" name="username" required minlength="5" maxlength="15"></td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td><input type="password" name="password" required minlength="8" maxlength="20"></td>
    </tr>
  </table>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <input type="submit" value="저장">
</form>
<button th:onclick="|location.href='@{/posts}'|">취소</button>

</body>
</html>
